<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Examen II - Programación Avanzada II</title>
</head>

<body>
	<form th:action="@{/matriculas/matricular}" th:object="${matriculaTO}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Cédula estudiante: </label></td>
				<td><input type="text" th:field="${matriculaTO.cedulaEstudiante}"></td>
			</tr>
			<tr>
				<td><label>Código 1 materia: </label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria1}"></td>
			</tr>
			<tr>
				<td><label>Código 2 materia: </label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria2}"></td>
			</tr>
			<tr>
				<td><label>Código 3 materia: </label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria3}"></td>
			</tr>
			<tr>
				<td><label>Código 4 materia: </label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria4}"></td>
			</tr>				
		</table>
		<input type="submit" value="Matricular"  class="btn btn-dark">
	</form>

</body>

</html>
