<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Examen II - Programación Avanzada II</title>
</head>

<body>
	<h1> Reporte Matriculas Registradas</h1>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Cédula estudiante</th>
				<th>Código materia</th>
				<th>Fecha matricula</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matriculas:${matriculas}">
				<td th:text="${matriculas.cedulaEstudiante}"></td>
				<td th:text="${matriculas.codigoMateria}"></td>
				<td th:text="${matriculas.fechaMatricula}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
